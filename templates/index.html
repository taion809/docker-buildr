{% extends "_layout.html" %}
{% block body %}
<h2>Jobs</h2>
<table class='table table-striped table-bordered table-hover'>
    <thead>
	<th>ID</th>
        <th>Job</th>
        <th>Status</th>
        <th>Actions</th>
    </thead>
    <tbody>
	{% for idx, entry in jobs %}
        {% for a, b in entry.iteritems() %}
        {% if a %}
		<tr>
			<td>{{ idx }}</td>
			<td>{{ a }}</td>
			<td>{{ b['status'] }}</td>
			<td>
                <a class='btn btn-xs btn-info' href="{{ url_for('show_details', job_id=idx) }}"><span class='glyphicon glyphicon-stats'> Details</span></a>
            </td>
		</tr>
        {% endif %}
        {% endfor %}
        {% endfor %}
    </tbody>
</table>
{% endblock %}
